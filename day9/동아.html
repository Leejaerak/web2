<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/047be99393.js" crossorigin="anonymous"></script>
    <title>동아제약헤더실습</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body { 
            height: 100vh;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        .header_top { 
            display: flex;
            justify-content: flex-end;
            border-bottom:1px solid black;
            width: 100%;
        
        }

        .header_top ul {
            display: flex;
            justify-content: flex-end;
            font-size: 12px;
            padding: 8px 0;
            align-items: center;
        }

        .header_top li {
            margin-right: 32px;
        }
        
        li {
            list-style: none;
            display: inline;
        }

        .headerBottom{
            display: flex;
            justify-content: space-between;
            border-bottom:1px solid black;
            padding: 16px;
            
        }
        .headerBottom li{margin-right:10px; }
        .headerBottom a{color: black;}
        
        .icon{
            width: 500px;
        }

        .headerBottom li{
            margin-left: 0 10px;
        }
        .headerRightBox {
            display:flex;
            align-items: center;
            justify-content: space-between;
        }

        .headerRightBox > div, .headerRightBox > figure {
            margin: 0 32px;
        }

        .searchBox input{
            border: none;
            background: none;
            width: 250px;
        }

        .searchBox { 
            border: 1px solid #000;
            padding: 16px;
            border-radius: 25px;
        }

        .icon{background-image:url(../day9/dapharm.gif.gif);
              width:150px;
              height: 26px;
              background-size: cover;
              margin-left: 32px;}
                
    
    </style>
</head>
<body>
    <header id="header">
        <div class="header_top"> 
            <ul>
                <li>준법경영</li>
                <li>판매약국찾기</li>
                <li>감사제보하기</li>
            </ul>
        </div>
        <div class="headerBottom">
           <h1 class="icon"></h1>
           <nav>
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">브랜드</a></li>
                    <li><a href="#">R&D</a></li>
                    <li><a href="#">정도경영</a></li>
                    <li><a href="#">뉴스룸</a></li>
                    <li><a href="#">인재채용</a></li>
                    <li><a href="#">고객지원</a></li>
                </ul>
           </nav>
           <div class="headerRightBox">
                <div class="searchBox">
                    <input type="text" placeholder="검색어 입력">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <figure>
                    <i class="fa-solid fa-globe fa-2xl"></i>
                </figure>
                <figure>
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </figure>
           </div>
        </div>
    </header>
</body>
</html>
