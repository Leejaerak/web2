<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/047be99393.js" crossorigin="anonymous"></script>
    <title>카카오 실습</title>
    <style>
        * {
            list-style: none;
            text-decoration: none;
        }
        a{color: black;}
        
        .logo{font-size: 24px;}
        .header_menu_box ul,
        /* .inner, */
        .header_top,
        .header_bottom,
        .header_right_box ,
        .header_bottom_menu,
        .header_bottom_menu>ul
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .inner {
            width: 1200px;
            margin: auto;
        }

        .header_menu_box li {
            margin-left: 40px;
        }
        .header_bottom_menu li+li{
            margin-left: 20px;
        }
        .header_right_box>figure {
            margin-left: -10px;
        }
        ul > li { 
            margin: 0 8px;
        }
    
    </style>
</head>

<body>
    <header>
        <div class="inner">
            <div class="header_top">
                <h1 class="logo">kakao</h1>
                <div class="header_menu_box">
                    <ul>
                        <li><a href="#">소개</a></li>
                        <li><a href="#">이야기</a></li>
                        <li><a href="#">기술과 서비스</a></li>
                        <li><a href="#">약속과 책임</a></li>
                        <li><a href="#">뉴스</a></li>
                        <li><a href="#">투자정보</a></li>
                    </ul>
                </div>
                <div class="header_right_box">
                    <figure>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </figure>
                    <figure>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </figure>
                    <figure>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </figure>
                </div>
            </div>
            <div class="header_bottom">
                <h2 class="logo">카카오톡</h2>
               <div class="header_bottom_menu">
                  <ul>
                    <li><a href="#">카톡 안녕가이드</a></li>
                    <li><a href="#">카톡설명서</a></li>
                    <li><a href="#">다운로드</a></li>
                   </ul>
            </div>
            </div>
        </div>

    </header>
</body>

</html>
